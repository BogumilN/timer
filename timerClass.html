<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dokument</title>
    <style>
        .timer {
            padding-top: 30px;
            text-align: center;
            font-size: 4rem;
        }

        .start {
            text-align: center;
            position: absolute;
            left: 50%;
            transform: translate(-50%);
            font-size: 2.5rem;
        }
    </style>
</head>

<body>

    <div class="timer">0:00</div>
    <button class="start btn btn-primary">Start</button>

    <script>
        const time = document.querySelector('.timer')
        const pauseStart = document.querySelector('.start')


        class Timer {
            constructor(pauseStart) {
                this.pauseStart = pauseStart
                this.second = 0
                this.min = 0
                this.boolean = true
this.pause = ''
this.interval

this.pauseStart.addEventListener('click', this.count.bind(this))



            }

            count() {

                if (this.boolean === false) {
                    console.log('dza')
this.boolean = true
console.log(this.boolean)
                    return clearInterval(this.interval)
                }



                this.pause = this.pauseStart.innerText

this.pauseStart.innerText = this.pause === 'Start'?'Pause':'Start'


                if (this.boolean === true) {
                    this.boolean = false
               
               
               
                }




                this.interval = setInterval(() => {
                    this.second++
                    if (this.second === 60) {
                        this.second = 0
                        this.min++
                    }
                    time.innerText = this.min + `:` + this.second.toString().padStart(2, '0')
                }, 1000)






            }





        }

        const timer = new Timer(pauseStart)










    </script>
</body>
